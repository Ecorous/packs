# Ambience Config

# You may specify multiple songs for a single event using a comma as a separator
# e.g. event.underground=Song1,Song2,Song3,Song4
# NOTE: Make sure you are not using any song names that contain the exact name of another song name as this will cause conflicts

enabled=true

# === Events - Highest Priority
# Any non covered events will be ignored
# e.g. If you don't want a "high up" song, don't include event.highUp

event.mainMenu=main1,main2
event.boss=boss1,boss2,boss3,boss4,boss5,boss6,boss7,boss8,boss9
event.underground=underground1,underground2,underground3
event.deepUnderground=deep1,deep2
event.highUp=high1,high2
event.village=village1,village2,village3,village4
event.underwater=underwater
event.minecart=minecart
event.boat=boat
event.horse=horse
event.pig=pig
event.night=night1,night2,night3,night4
event.rain=rain1,rain2,rain3,rain4,rain5,rain6
event.fishing=fish
# event.nether=
# event.end=
event.generic=generic1,generic2,generic3,generic4,generic5

# === Events End

# === Specific Biomes - High Priority
# Biomes names have spaces replaced with +

# biome.Sunflower+Plains=
# biome.Flower+Forest=
# biome.Roofed+Forest=
# biome.Deep+Ocean=
# biome.Jungle=

# === Specific Biomes End

# === Biome Tags - Medium/Low Priority
# These make use of the forge biome dictionary
# Casing is ignored
# There's primary and secondary tags. All primary tags will get checked before the secondary ones
# https://github.com/MinecraftForge/MinecraftForge/blob/master/src/main/java/net/minecraftforge/common/BiomeDictionary.java

# Medium priority
primarytag.spooky=spooky1,spooky2,spooky3,spooky4,spooky5
primarytag.dead=dead1,dead2,dead3
primarytag.lush=lush1,lush2,lush3
primarytag.nether=nether1,nether2
primarytag.end=end1,end2,end3
# primarytag.mushroom=
primarytag.magical=mythical1,mythical2,mythical3
primarytag.ocean=ocean1,ocean2,ocean3
primarytag.river=river1,river2

# Low
secondarytag.mesa=mesa1,mesa2
secondarytag.forest=forest1,forest2,forest3,forest4,forest5
secondarytag.plains=plains1,plains2,plains3
secondarytag.mountain=mountain1,mountain2,mountain3
secondarytag.hills=hills1,hills2
secondarytag.swamp=swamp1,swamp2
secondarytag.sandy=sandy1,sandy2
secondarytag.snowy=snowy1
secondarytag.wasteland=wasteland1,wasteland2
# secondarytag.beach=

# === Biome Tags End